
<input #sBox (change) = "filter(sBox.value)">
<button mat-button (click) = "filter(sBox.value)"> Search </button>
    <mat-selection-list class="selectList" [multiple]="false">
      <mat-list-option *ngFor="let track of tracklist" (click) = "play(track)">
        {{track.title}}
      </mat-list-option>
    </mat-selection-list>

    <button mat-button (click)="pause()">
        {{ppText}}
    </button>
