

<input type = "text" ng-model = "searchBox">

    <mat-selection-list class="selectList" [multiple]="false">
      <mat-list-option *ngFor="let track of tracklist | searchBox" (click) = "play(track)">
        {{track.title}}
      </mat-list-option>
    </mat-selection-list>

    <button mat-button (click)="pause()">
        pause
    </button>
